<!DOCTYPE html>
<html>

<!-- Head -->
<head>


    <title>Login & Register Forms</title>

    <!-- For-Mobile-Apps -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="" />
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- //For-Mobile-Apps -->

    <!-- Style --> 
    <link rel="stylesheet" href="css/styleLogin.css" type="text/css" media="all" />

    <!-- Web-Fonts -->
        <link href='//fonts.googleapis.com/css?family=Raleway:400,500,600,700,800' rel='stylesheet' type='text/css'>
        <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <!-- //Web-Fonts -->

</head>
<!-- //Head -->

<!-- Body -->
<body>

    <h1>LOGIN & REGISTER FORMS</h1>

    <div class="container">

        <div class="login">
            <form action="#" method="post">
                <label>Email</label>
                <input type="text" class="user" placeholder="Email" required="">
                <label>Password</label>
                <input type="password" class="pass" placeholder="Password" required="">
            <ul>
                <li>
                    <input type="checkbox" id="brand1" value="">
                    <label for="brand1"><span></span>Remember me</label>
                </li>
            </ul>
            <input type="submit" value="LOGIN"></form>
            <div class="clear"></div>
        </div>

        <div class="social agileits">
            <h5>Or Login with</h5>
            <ul class="social-icons">
                <li><a href="#" class="facebook" title="Go to Our Facebook Page"></a></li>
                <li><a href="#" class="twitter" title="Go to Our Twitter Account"></a></li>
                <li><a href="#" class="googleplus" title="Go to Our Google Plus Account"></a></li>
            </ul>
            <div class="clear"></div>
        </div>

        <div class="reg w3l aits">

            <h3>Not a member?</h3>
            <a class="popup-with-zoom-anim hvr-underline-from-left" href="#small-dialog">Register Here</a>
            <div class="clear"></div>

            <!-- Popup-Box -->
            <div id="popup w3l">
                <div id="small-dialog" class="mfp-hide aits">
                    <div class="pop_up agileits">
                        <div class="register">
                            <form action="#" method="post">
                                <label>First Name</label>
                                <input type="text" Name="First Name" placeholder="First Name" required="">
                                <label>Last Name</label>
                                <input type="text" Name="Last Name" placeholder="Last Name" required="">
                                <label>Email</label>
                                <input type="text" Name="Email" placeholder="Email" required="">
                                <label>Address</label>
                                <input type="text" Name="Address" placeholder="Address" required="">
                                <label>Password</label>
                                <input type="password" Name="Password" placeholder="Password" required="">
                                <label>Confirm Password</label>
                                <input type="password" Name="Password" class="lessgap" placeholder="Confirm Password" required="">
                                <label>Phone Number</label>
                                <input type="text" Name="Phone Number" placeholder="Phone Number" required="">
                                <div class="send-button">
                                    <input type="submit" value="REGISTER">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <button title="Close (Esc)" type="button" class="mfp-close">Ã—</button>
            <!-- //Popup-Box -->

        </div>

    </div>

    

    <!-- Custom-JavaScript-File-Links -->
        <script src="js/jquery-2.1.4.min.js"></script>
        <!-- pop-up-box -->
            <script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
            <script>
                $(document).ready(function() {
                    $('.popup-with-zoom-anim').magnificPopup({
                        type: 'inline',
                        fixedContentPos: false,
                        fixedBgPos: true,
                        overflowY: 'auto',
                        closeBtnInside: true,
                        preloader: false,
                        midClick: true,
                        removalDelay: 300,
                        mainClass: 'my-mfp-zoom-in'
                    });
                });
            </script>
        <!--//pop-up-box -->
    <!-- //Custom-JavaScript-File-Links -->

</body>
<!-- //Body -->

</html>

</html>
